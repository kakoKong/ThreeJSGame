<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CS324 Coursework</title>
    <link rel='stylesheet' href='index.css'>
</head>
<body>
    <div id="blocker">
        <div id="stat">
            <div class="container">
                <div id="stats">
                    <h5>Level:  </h5>
                    <h5 id='level'></h5>
                </div>
            </div>
            <div class="container">
                <div id="Life">
                </div>
            </div>
        </div>
    </div>
    <div id="blocker2">
        
        <div id="instructions">
            <div id="gameOver">
                <h3>Game Over</h3>
            </div>
            <h3 id="welcome">Welcome to the Game</h3>
            <div id="congrats">
                <h4 id="you passed">Congratulation You Passed Level</h4>
                <h3 id='level2'></h3>
            </div>
            <p>Use Left-Right Arrow key to move around</p>
            <p>Press P To Pause</p>
            <p>Press V to Change to View</p>
            <button class='button' id="start">Press 'Space' to Start/Continue</button>
            <button class='button' id="restart">Press 'Space' to Restart</button>
        </div>
    </div>
    <canvas id="gl-canvas" width="1024" height="1024"></canvas>
    <!-- <script src="./node_modules//cannon/build/cannon.min.js"></script> -->
    <script type="module" charset="UTF-8" src="game.js"></script>
    <!-- <script src="game.js" defer></script> -->
</body>
</html>
